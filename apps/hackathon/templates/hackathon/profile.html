<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'hackathon/css/profilestyles.css' %}" media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        *{
    margin: 0;
    padding: 0;
}

.container{
    width: 1100px;
    margin: auto;
}

.header{

}

img{
    display: inline-block;
    padding: 10px 10px 20px;
}

.info{
    display: inline-block;
    vertical-align: top;
    margin-top: 30px;
}
    </style>
</head>
<body>
        <div>
            <h2>Top 3 High-Rated Solutions</h2>
            {% for i in solutions%}
                <p>{{i.prompt.content}}</p>
                <p>{{i.content}}</p>
                <p>{{i.points}}</p>
                <a href="/like/{{i.id}}">Like</a>
            {% endfor %}
        </div>
        <div>
            <p>Collaborations</p>
            <ul>
                {% for i in collabs %}
                    <li>{{i}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div id="fb-root"></div>
</body>
</html>
