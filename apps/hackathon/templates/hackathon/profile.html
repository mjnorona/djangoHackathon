<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'hackathon/css/profilestyles.css' %}" media="screen" title="no title"  charset="utf-8">
    <style>
        *{
    margin: 0;
    padding: 0;
}

.container{
    width: 1100px;
    margin: auto;
}

.header{

}

img{
    display: inline-block;
    padding: 10px 10px 20px;
}

.info{
    display: inline-block;
    vertical-align: top;
    margin-top: 30px;
}
    </style>
</head>
<body>
    <div class = "container">
        <div class="header">
            <img src="http://www5.clikpic.com/andreacoltman/images/Facebook_girl_profile_web.jpg" width="70" height="77" alt="profile picture of user">
            <div class="info">
                <p>User: {{user.username}}</p>
                <p>Points: {{}}</p>
            </div>
        </div>
        <div>
            <h2>Top 3 High-Rated Solutions</h2>
            {% for i in solutions%}
                <p>{{i.content}}</p>
                <p>{{i.points}}</p>
                <a href="/like/{{i.id}}">Like</a>
            {% endfor %}
        </div>
        <div>
            <p>Collaborations</p>
            <ul>
                {% for i in collabs %}
                    <li>{{i}}</li>
                {% endfor %}
            </ul>

        </div>
    </div>
</body>
</html>
